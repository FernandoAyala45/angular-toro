<h2 style="font-size: 1.8rem; color: #2c3e50; margin-bottom: 1rem;">Gesti√≥n de Usuarios</h2>

<form [formGroup]="form" (ngSubmit)="guardarUsuario()" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; background: #f9f9f9; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <input formControlName="nombre" placeholder="Nombre" style="padding: 0.5rem; flex: 1; border: 1px solid #ccc; border-radius: 5px;">
  <input formControlName="correo" placeholder="Correo" style="padding: 0.5rem; flex: 1; border: 1px solid #ccc; border-radius: 5px;">
  <button type="submit" style="background-color: #3498db; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">
    {{ editando ? 'Actualizar' : 'Agregar' }}
  </button>
  <button type="button" *ngIf="editando" (click)="cancelarEdicion()" style="background-color: #e74c3c; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">
    Cancelar
  </button>
</form>

<table style="width: 100%; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <thead style="background-color: #2c3e50; color: white;">
    <tr>
      <th style="padding: 0.75rem; text-align: left;">ID</th>
      <th style="padding: 0.75rem; text-align: left;">Nombre</th>
      <th style="padding: 0.75rem; text-align: left;">Correo</th>
      <th style="padding: 0.75rem; text-align: left;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios" style="background-color: #fff; border-bottom: 1px solid #ddd;">
      <td style="padding: 0.75rem;">{{ usuario.id }}</td>
      <td style="padding: 0.75rem;">{{ usuario.nombre }}</td>
      <td style="padding: 0.75rem;">{{ usuario.correo }}</td>
      <td style="padding: 0.75rem;">
        <button (click)="editarUsuario(usuario)" style="background-color: #f39c12; color: white; border: none; padding: 0.4rem 0.75rem; border-radius: 5px; margin-right: 0.5rem; cursor: pointer;">
          Editar
        </button>
        <button (click)="eliminarUsuario(usuario.id)" style="background-color: #c0392b; color: white; border: none; padding: 0.4rem 0.75rem; border-radius: 5px; cursor: pointer;">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
